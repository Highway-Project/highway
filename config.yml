global:
  port: "8080"
  readTimeout: 2000 # milliseconds
  readHeaderTimeout: 2000
  writeTimeout: 2000
  idleTimeout: 2000
  maxHeaderBytes: 8196

router:
  name: gorilla
  options:
    key: val
    key2: val2

services:
  - name: test-service
    loadbalancer: random
    backends:
      - name: first
        weight: 1
        address: http://localhost:9092
      - name: second
        weight: 2
        address: http://localhost:9093

rules:
  - service: test-service
    schema: http
    pathPrefix: /
    hosts:
      - localhost
    methods:
      - GET
      - POST
    headers:
      key:
        - val1
        - val2
      key2:
        - val11
        - val12
    queries:
      key: val
      key2: val2
    middlewares:
      - nothing
      - nothing2

middlewares:
  - middlewareName: custom-1
    customMiddleware: true
    middlewarePath: /path/to/file.so
    params:
      key: val
      key1: val
  - middlewareName: nothing
    params:
      msg: "hello"
  - middlewareName: nothing
    refName: nothing2
    params:
      msg: "hi"